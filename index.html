<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="PVC">
            <div class="player">
                <img src="img/human-icon.png">
                <p>Player</p>
            </div>
            <img src="img/logo street.png">
            <div class="computer">
                <img src="img/computer.png">
                <p>Computer</p>
            </div>
    
        </div>
    </header>

    <main>
        <div class="log-round">
        </div>
        <div class="button-link-container">
            <div class="restart-btn-container">
                <button id="restart">
                    <img src="img/restart.png">
                    <p>Restart</p>
                </button>
            </div>
            <div class="play-btns-container">
                <button id="paper">
                    <img src="img/paper-icon.png">
                    <p>Paper</p>
                </button>
                <button id="rock">
                    <img src="img/rock.png">
                    Rock
                </button>
                <button id="scissors">
                    <img src="img/scissors.png">
                    Scissors
                </button>
            </div>
            <div class="link-container">
                <a href="https://github.com/Aayush99910/Rock-paper-scissors" target="_blank">
                    <img id="github" src="img/github-logo.png">
                </a>
                <p>Github repo 	&#8593</p>
                <p>Made by Aayush Maharjan</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
